<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form-mentor">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            
            <div class="content-wrapper">
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="event-name">Nome</label>
                  <input type="text" id="event-name" required />
                </div>
                
                <div class="input-wrapper">
                  <label for="event-lastname">Sobrenome</label>
                  <input type="text" id="event-lastname" required />
                </div>
              </div>
  
              <div class="input-wrapper">
                <label for="event-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="event-email" required />
              </div>
  
              <div class="input-wrapper">
                <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="event-password" minlength="6" required />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="content-wrapper">
              <div class="input-wrapper">
                <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="event-mentor" required />
              </div>
            </div>
          </div>
        </fieldset>
        
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="content-wrapper">
              <div class="mentor-wrapper">
                <legend>Primeira mentoria</legend>
  
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="event-firstdate">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-firstdate" />
                  </div>
                  
                  <div class="input-wrapper">
                    <label for="event-firstbegin">Das</label>
                    <input type="time" id="event-firstbegin" />
                  </div>
                  
                  <div class="input-wrapper">
                    <label for="event-firstend">Até</span></label>
                    <input type="time" id="event-firstend" />
                  </div>
                </div>
              </div>
  
              <div class="mentor-wrapper">
                <legend>Segunda mentoria</legend>
  
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="event-seconddate">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-seconddate" />
                  </div>
                  
                  <div class="input-wrapper">
                    <label for="event-secondbegin">Das</label>
                    <input type="time" id="event-secondbegin" />
                  </div>
                  
                  <div class="input-wrapper">
                    <label for="event-secondend">Até</span></label>
                    <input type="time" id="event-secondend" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer class="form-buttons">
        <button form="form-mentor">
          Salvar
        </button>
      </footer>
    </div>
  </body>
</html>
